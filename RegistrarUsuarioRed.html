<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="logic.js"></script>
</head>

<body>
  <div class="cuadro centrado">
    <h4> Registrar nuevo cliente </h4>
    <label> Nombre </label>
    <input type="text" id="nClienteR"></input>
    <br><br>
    <label> NumeroCliente </label>
    <input type="text" id="ncClienteR"></input>
    <br><br>
    <label> Password </label>
    <input type="text" id="pClienteR"></input>
    <br><br>
    <button type="button" onclick="registrarCliente()">Registrar cliente</input>
  </div>
  <div class="cuadro centrado">
    <h4> Registrar nueva distribuidora </h4>
    <label> Nombre </label>
    <input type="text" id="nDistriR"></input>
    <br><br>
    <label> CIF </label>
    <input type="text" id="cDistriR"></input>
    <br><br>
    <label> Password </label>
    <input type="text" id="pDistriR"></input>
    <br><br>
    <button type="button" onclick="registrarDistri()">Registrar distribuidora</input>
  </div>
  <div class="cuadro centrado">
    <h4> Registrar nueva generadora </h4>
    <label> Nombre </label>
    <input type="text" id="nGeneR"></input>
    <br><br>
    <label> CIF </label>
    <input type="text" id="cGeneR"></input>
    <br><br>
    <label> Password </label>
    <input type="text" id="pGeneR"></input>
    <br><br>
    <button type="button" onclick="registrarGene()">Registrar generadora</input>
  </div>
</body>
</html>
