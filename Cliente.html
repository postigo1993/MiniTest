<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="logic.js"></script>
</head>

<body onload="getInfoCliente()">
  <div id="cliente" class="row centrado">
    <h2> Area Cliente </h2>
    <p id="welcome" class="cursiva"> ¡Bienvenido! </p>
    <p class="cursiva"> Gestiona tus tokens como quieras </p>
    <div class="cuadro">
      <h4>Tus datos </h4>
      <label for="nCliente"> Nombre: </label>
      <span name = nCliente id="nombreCliente"> </span>
      <br/><br/>
      <label for="cCliente"> Número de empleado: </label>
      <span name = cCliente id="cifCliente"> </span>
      <br/><br/>
      <label for="aCliente"> Address: </label>
      <span name = aCliente id="addressCliente"> </span>
      <br/><br/>
      <label for="tCliente"> Tokens: </label>
      <span name = tCliente id="tokensCliente"> </span>
<br/><br/>
  <button type="button" onclick="logoutEmpleado()" >Cerrar sesion</button>
    </div>
       <div class="column-portada cuadro">
         <h4> Transferir tokens a otro cliente </h4>
         <label for="clienteSelect">Cuenta de tu compañero</label>
         <input type="text" name="clienteSelect" id="clienteSelect"/>
         <br><br>
         <label for="cantidadTokensEmpleado">Cantidad</label>
         <input type="number" name="cantidadTokensCliente" id="cantidadTokensCliente"/>
         <br><br>
         <button type="button" id="transferirToken" onclick="transferirToken()" >Transferir tokens</button>
       </div>
       <div class="column-portada cuadro">
          <h4> Canjea tus tokens por energía </h4>
          <label>Selecciona tu premio</label>
          <br><br>
            <span >1 KWh (1 token)</option>
<button type="button" id="1kwh" onclick="canjearTokens1KWh()" >Canjear tokens</button>
  <br><br>
            <span >5 kwh (4 tokens)</option>
          <button type="button" id="5KWh" onclick="canjearTokens5KWh()" >Canjear tokens</button>
       </div>
     </div>
     <div id="console" class="cuadro">
       <h2> Consola de resultados </h2>
       <p id="result"></p>
        <button type="button" id="limpiar" onclick="limpiar()" >Limpiar</button>
     </div>
  </body>
  </html>
